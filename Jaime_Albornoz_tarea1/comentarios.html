<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Loruki | Cloud Hosting For Everyone</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <img id="logo" src="https://laroja.cl/assets/diseno/logo-top.webp">
            <nav>
                <ul>
                    <li><a href="index.html">Selección</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="comentarios.html">Comentarios</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Head -->
    <section class="features-head bg-primary py-3">
        <div class="container grid">
            <div>
                <h1 class="xl">Comentarios</h1>
                <p class="lead">
                    Envía tus comentarios
                </p>
            </div>
        </div>
        </section>
        
        <section class="card_comentarios">
          <div class="showcase-form card">
            <h2>Comentarios</h2>
            <form name="contact" netlify-honeypot="bot-field" method="POST" data-netlify="true">
              <input type="hidden" name="form-name" value="contact">
              <p class="hidden">
                <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
              </p>
              <div class="form-control">
                <input type="text" name="name" placeholder="Nombre" required>
              </div>
              <div class="form-control">
                <input type="email" name="email" placeholder="Correo" required>
              </div>
              <div class="form-control">
                <input type="text" name="comentario" placeholder="Comentario" required>
              </div>
              <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
          </div>
    </section>


    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>La Roja
                </h1>
                <p>Copyright &copy; 2022</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Selección</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="comentarios.html">Comentarios</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="https://www.facebook.com/SeleccionChilena/"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="http://www.instagram.com/laroja"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="http://twitter.com/LaRoja"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
